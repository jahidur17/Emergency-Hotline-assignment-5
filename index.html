<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-0 p-0">
    <!-- nav bar section -->
    <nav class="flex  flex-col md:flex-row justify-between items-center px-16 py-5 bg-[#ffffff]">
      <div class="flex justify-center items-center gap-4">
        <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="" />
        <h1 class="text-[#006747] text-3xl font-bold">
          Emergency <br />
          Service
        </h1>
      </div>
      <div class="flex justify-between items-center gap-x-5">
        <div
          class="flex justify-center items-center w-[123px] h-[53px] bg-[#41FF6B1A] rounded-[50px] gap-3"
        >
          <span class="text-xl font-bold flex justify-center items-center"
            >0</span
          >
          <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="" />
        </div>
        <div
          class="flex justify-center items-center w-[106px] h-[52px] bg-[#41FF6B1A] rounded-[50px] gap-3"
        >
          <span class="text-xl font-bold flex justify-center items-center"
            >100</span
          >
          <img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="" />
        </div>

        <button
          class="bg-[#00A63E] flex justify-center items-center rounded-[50px] w-[127px] h-[52px] text-white"
        >
          2 Copy
        </button>
      </div>
    </nav>
    <!-- banner section -->
   <section
      class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full py-8 sm:py-12 px-4 sm:px-8 text-center"
    >
      <div class="flex justify-center items-center">
        <img class="w-[92px] h-[92px] mt-4" src="./assets/logo.png" alt="" />
      </div>
      <h1 class="font-bold text-3xl text-white text-center my-3">
        Emergency Service Directory
      </h1>
      <p class="font-semibold text-[20px] text-white text-center my-3">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
    <!-- card section -->
   
  </body>
</html>
